<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f5b661390.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Love Steps!</h1>
    <p id="introduction">Here, We have some question for you to check which step you are in. Please answer according to the possible options. Have Fun!!! (Case Sensitive)</p>

    <div>
        <div class="parts">
            <label for="candidate">Do you have a candidate?</label>
            <input type="text" id="candidate" placeholder="Type here, please">
            <span>Exist / Not Yet </span>
        </div>
        
        <div class="parts">
            <label for="money">How is your status moneywise?</label>
            <input type="text" id="money" placeholder="Type here, please">
            <span>Enough / Not Enough </span>
        </div>

        <div class="parts">
            <label for="proposal">How do you feel about the proposal?</label>
            <input type="text" id="proposal" placeholder="Type here, please">
            <span>Okay / Nervous </span>
        </div>

        <div class="parts">
            <label for="answer">What is the answer?</label>
            <input type="text" id="answer" placeholder="Type here, please">
            <span>YES / No </span>
        </div>

        <button id="button">Shall we see the results:)</button>

    </div>

    <div id="result">
        <p id="first"></p>
        <p id="second"></p>
        <p id="third"></p>
        <p id="forth"></p>
        <p id="fifth"></p>
        <a id="sixth"></a>
        <p id="seventh"></p>

    </div>



    
    <script src="script.js"></script>
</body>
</html>
